<head>
	<title>performanceTracker</title>
</head>

<body>
	<div class="row">
		<div class="col-md-2 col-sm-8">
      <h3>Dashboard</h3>
      <ul id="dashboard" class="list-group"> 
        <h4>Departments</h4>
        <a href="#demo" data-toggle="collapse" id="clickSales" class="list-group-item">Sales</a>
        <div id="demo" class="collapse list-group">
          <ul>
            {{#each employeeList}}
              {{> employee}}
            {{/each}}
          </ul>
        </div>										
        <a href="#" id="clickServices" class="list-group-item">Service</a>
        <a href="#" id="clickSpare" class="list-group-item">Spare</a>
        <a href="#" id="clickCustomerCare" class="list-group-item">Customer Care</a>
      </ul>				
    </div>
    <div class="col-md-8 col-sm-8" id="employeeSales">
      <h3>{{departmentSelected}}</h3>
      {{#if currentEmployee}}
        {{> employeeDataEntry}}
      {{/if}}
    </div>
  </div>
</body>

<template name="employee">
	<a href="#employeeSales" id="clickEmployee" class="list-group-item">{{name}}</a>
</template>

<template name="employeeDataEntry">
  <div class="container">
    <h2>Employee Sales Record</h2>
    <h4><strong>{{entryName}}</strong></h4>            
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Category</th>
          <th>Vehicle</th>
          <th># Sold</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> 
            <div class="dropdown">
              <button class="btn dropdown-toggle" data-toggle="dropdown">Select One
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                {{#each types}}
                  <li><a href="#">{{type}}</a></li>
                {{/each}}
              </ul>
            </div>
          </td>
          <td>
            <div class="dropdown">
              <button class="btn dropdown-toggle" data-toggle="dropdown">Select One
                <span data-bind="label" class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                {{#each models}}
                  <li><a href="#">{{model}}</a></li>
                {{/each}}
              </ul>
            </div>
          </td>
          <td>
            <input type="text" class="form-control" style="width: 100px" id="vehicleCount"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>

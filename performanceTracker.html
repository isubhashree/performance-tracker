<head>
	<title>Performance Tracker</title>
</head>

<body>
  {{> header}}
  <div id="wrapper">
    {{> sidebar}}
    <div id="page-content-wrapper">
      <div id="content">
        <div class="page-title">
          Dashboard
          <!-- {{departmentSelected}} -->
        </div>
        {{#if currentEmployee}}
          {{> employeeDataEntry}}
        {{/if}}
      </div>
    </div>
  </div>
</body>

<template name="employee">
	<a href="#employeeSales" id="clickEmployee" class="list-group-item">{{name}}</a>
</template>

<template name="employeeDataEntry">
  <div class="container">
    <h2>Employee Sales Record</h2>
    <h4><strong>{{entryName}}</strong></h4>            
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Category</th>
          <th>Vehicle</th>
          <th># Sold</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> 
            <div class="dropdown">
              <button class="btn dropdown-toggle" data-toggle="dropdown">Select One
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                {{#each types}}
                  <li><a href="#">{{type}}</a></li>
                {{/each}}
              </ul>
            </div>
          </td>
          <td>
            <div class="dropdown">
              <button class="btn dropdown-toggle" data-toggle="dropdown">Select One
                <span data-bind="label" class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                {{#each models}}
                  <li><a href="#">{{model}}</a></li>
                {{/each}}
              </ul>
            </div>
          </td>
          <td>
            <input type="text" class="form-control" style="width: 100px" id="vehicleCount"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
